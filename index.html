<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Web App Icon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Yummy</title>
    <!-- BootStrap CSS File -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- FontAwesome CSS File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Spinner Style Css -->
    <link rel="stylesheet" href="css/spinner.css" />
    <!-- MyStyle CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Media CSS -->
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- loading spinner that shows when website loads -->
    <div class="spinner-container onLoad">
      <span class="loader"></span>
    </div>
    <!-- loading spinner that shows in every ajax call tell data render -->
    <div class="spinner-container AJAX">
      <span class="loader"></span>
    </div>
    <!-- side navbar part -->
    <nav>
      <div
        class="nav-section bg-black text-white p-4 d-flex flex-column justify-content-between"
      >
        <ul class="list-unstyled d-flex flex-column gap-3 overflow-hidden">
          <li class="position-relative"><a href="#home">Home</a></li>
          <li class="position-relative"><a href="#search">Search</a></li>
          <li class="position-relative">
            <a href="#categories">Categories</a>
          </li>
          <li class="position-relative"><a href="#area">Area</a></li>
          <li class="position-relative">
            <a href="#ingredients">Ingredients</a>
          </li>
          <li class="position-relative"><a href="#contactus">Contact US</a></li>
        </ul>
        <div>
          <div class="social-container d-flex justify-content-evenly">
            <a href="https://www.facebook.com" target="_blank">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="index.html">
              <i class="fa-solid fa-globe"></i>
            </a>
          </div>
          <p class="mb-0 text-center">
            Copyright Â© 2019<br />All Rights Reserved.
          </p>
        </div>
      </div>
      <div
        class="w-25 bg-white px-2 py-4 d-flex flex-column justify-content-between"
      >
        <figure
          class="d-flex align-items-center justify-content-center mx-auto"
        >
          <img src="images/logo.png" alt="Logo" />
        </figure>
        <div class="text-center">
          <i
            id="closeNavbarBtn"
            class="fa-solid fa-close fs-2 w-100 py-5"
            style="display: none"
          ></i>
          <i id="openNavbarBtn" class="fa-solid fa-bars fs-2 w-100 py-5"></i>
        </div>
        <div class="d-flex flex-column text-center gap-2">
          <a href="index.html">
            <i class="fa-solid fa-globe"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-share-nodes"></i>
          </a>
        </div>
      </div>
    </nav>
    <!-- main section that contains all other sections where all sections render & shows -->
    <div class="container position-relative">
      <!-- home section -->
      <section id="home" class="d-block py-5">
        <div class="row g-4" id="mealsContainer"></div>
      </section>
      <!-- section where meal details show whenever you click on a meal card to show it's details -->
      <section id="mealDetails" class="text-white d-none py-5">
        <i
          id="closeMealDetailsSection"
          class="fa-solid fa-close fs-5 p-2 mb-4 w-fit ms-auto d-block"
        ></i>
        <div class="row g-4">
          <div class="col-md-4 text-center">
            <picture class="d-block mb-3 rounded rounded-2 overflow-hidden">
              <img id="mealDetailsImage" src="" alt="Meal-Picture" />
            </picture>
            <h2 id="mealName"></h2>
          </div>
          <div class="col-md-8">
            <h2>Instructions</h2>
            <p id="mealInstructions"></p>
            <h3>Area: <span id="mealArea"></span></h3>
            <h3>Category: <span id="mealCategory"></span></h3>
            <div class="mb-4">
              <h3>Recipe:</h3>
              <div id="recipeContainer"></div>
            </div>
            <div class="mb-4">
              <h3>Tags:</h3>
              <div id="mealTags"></div>
            </div>
            <div class="buttons">
              <a id="mealWebSite" class="btn btn-success me-3" target="_blank">
                <i class="fa-solid fa-globe me-2"></i><span>Source </span></a
              >
              <a id="mealVideo" href="" class="btn btn-danger" target="_blank">
                <i class="fa-brands fa-youtube me-2"></i><span>Youtube</span></a
              >
            </div>
          </div>
        </div>
      </section>
      <!-- search seaction -->
      <section id="search" class="d-none py-5">
        <div class="row g-3 mb-5 input-container">
          <div class="col-md-6">
            <input
              type="text"
              placeholder="Search By Name"
              class="form-control"
              name="searchMealName"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              placeholder="Search By First Letter"
              class="form-control"
              name="searchMealFirstLetter"
              maxlength="1"
            />
          </div>
        </div>
        <div class="row g-3" id="searchResultsContainer"></div>
      </section>
      <!-- categories section -->
      <section id="categories" class="d-none py-5">
        <div class="row g-4" id="mealsCategories"></div>
      </section>
      <!-- area section -->
      <section id="area" class="d-none py-5">
        <div class="row g-4" id="mealsArea"></div>
      </section>
      <!-- ingredients section -->
      <section id="ingredients" class="d-none py-5">
        <div class="row g-4" id="mealsImgredients"></div>
      </section>
      <!-- contact us section -->
      <section
        id="contactus"
        class="d-none vh-100 d-flex align-items-center justify-content-center"
      >
        <form>
          <div class="row g-4 input-container">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Name"
                name="userName"
                data-bs-status=""
              />
              <div></div>
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                placeholder="Enter Your Email"
                name="userEmail"
                data-bs-status=""
              />
              <div></div>
            </div>
            <div class="col-md-6">
              <input
                type="tel"
                class="form-control"
                placeholder="Enter Your Phone"
                name="userTel"
                data-bs-status=""
              />
              <div></div>
            </div>
            <div class="col-md-6">
              <input
                type="number"
                class="form-control"
                placeholder="Enter Your Age"
                name="userAge"
                data-bs-status=""
              />
              <div></div>
            </div>
            <div class="col-md-6">
              <input
                type="password"
                class="form-control"
                placeholder="Enter Your Password"
                name="userPassword"
                data-bs-status=""
              />
              <div></div>
            </div>
            <div class="col-md-6">
              <input
                type="password"
                class="form-control"
                placeholder="Re-enter Password"
                name="userRePassword"
                data-bs-status=""
              />
              <div></div>
            </div>
          </div>
          <button
            id="contactUsButton"
            class="btn btn-outline-success d-block mx-auto mt-4"
            disabled
          >
            Submit
          </button>
        </form>
      </section>
    </div>
    <!-- Scripts -->
    <script src="js/jQuery.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
